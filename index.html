<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- JQuery -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <!-- brain.js -->
    <script src="lib/brain.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="lib\uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="lib\uikit.min.js"></script>
    <!-- other -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe AI</title>
  </head>

  <body>

    <h1>Tic Tac Toe AI</h1>

    <div id="stats-div">
      <p id="games-won-div">Games Won: 0</p>
      <p id="games-lost-div">Games Lost: 0</p>
      <p id="games-tied-div">Games Tied: 0</p>
    </div>

    <div class="image-div" id="user-image-div">
      <div class="user-image-background container" id="rock-div">
        <img class="image" src="img\rock.svg">
      </div>
      <div class="user-image-background" id="paper-div">
        <img class="image" src="img\paper.svg">
      </div>
      <div class="user-image-background" id="scissors-div">
        <img class="image" src="img\scissors.svg">
      </div>
    </div>

    <div class="image-div" id="agent-image-div">
        <div class="agent-image-background" id="agent-rock-div">
          <img class="image" src="img\rock.svg">
        </div>
        <div class="agent-image-background" id="agent-paper-div">
          <img class="image" src="img\paper.svg">
        </div>
        <div class="agent-image-background" id="agent-scissors-div">
          <img class="image" src="img\scissors.svg">
        </div>
    </div>

    <div id="result-div">
      <p id="result-p"></p>
    </div>

    <div id="slide-container">
      <p>AI Memory:</p>
      <input id="memory-size-slider" type="range" min="2" max="20" value="10" oninput="this.nextElementSibling.value = this.value + ' games' ">
      <output>10 games</output>
    </div>

  </body>

  <!-- JavaScript files -->
  <script src="script.js"></script>

</html>
